# Runs all tests
name: Test

on:
  workflow_dispatch:
  push:
    branches:
      - dev*
      - main
  pull_request:
    branches:
      - dev*
      - main
    
jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.1'
      
      - name: Install tools
        run: |
          sudo apt-get update 
          sudo apt-get install -y cmake ninja-build clang
          sudo apt-get install -y python3-venv
          
      - name: Build
        run: |
          mkdir build-release
          cd build-release
          cmake -GNinja -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_COMPILER=clang++ -DBUILD_TESTS=ON ..
          cmake --build .
          
      - name: Run tests
        run: |
          cd build-release
          ctest
          ls -lah

